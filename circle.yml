## Customize the test machine
machine:
  timezone:
    Europe/Paris

#-PdisablePreDex is a must else gradle just dies due to memory limit
#Replace
test:
    override:
        - (./gradlew assemble -PdisablePreDex):
            timeout: 360
        - cp -r ${HOME}/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/apk/ $CIRCLE_ARTIFACTS
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest
        # copy the build outputs to artifacts
        - cp -r SogiMailer/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r SogiMailer/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
